<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="loading show">cargando ...</div>
    <div id="blend" class="hide">
        <section class="header">
            <div class="container-img-logo">
                <img src="./img/logo/isotipo-blanco.png" alt="">
                <img class="pulse-animated" src="./img/logo/isotipo-amarillo.png" alt="">
            </div>
            <div class="logo">SOMOS BLEND</div>
           <!--<video src="./videos/header.mp4"></video>-->
        </section>
        <section class="about-us">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="description">
                            <span>Somos un equipo audiovisual de alto nivel ubicado en la ciudad de Mar del Plata</span>     
                        </div>
                    </div>
                    <div class="col-6">
                        <img src="./img/logo/isotipo-amarillo.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li>
                                <i class="fab fa-instagram"></i>
                                <i class="fab fa-whatsapp"></i>
                            </li>
                            <li>
                                <span>hello@somosblend.com</span>
                            </li>
                        </ul>
                        
                        
                        
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="https://unpkg.com/scrollreveal"></script>
<script>
document.addEventListener('DOMContentLoaded', function (res) {
    setTimeout(() => {
        console.log('document ready');
        let loadingComp = document.getElementsByClassName('loading')[0];
        loadingComp.classList.remove('show');
        loadingComp.classList.add('hide');

        let blendComp = document.getElementById('blend');
        blendComp.classList.remove('hide');
        blendComp.classList.add('show');

        configReveal();

        }, 0);
    }, false);

    function configReveal() {
        ScrollReveal().reveal('.header');
        ScrollReveal().reveal('.description');
        ScrollReveal().reveal('.contact');
    }
</script>
</html>
